            <div class="list-group">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control input-sm" ng-model="room" placeholder="Group name" />
                        <tags-input class="ti-input-sm" ng-model="tags" placeholder="Add some friends here" display-property="username">
                              <auto-complete source="loadUsers()"></auto-complete>
                        </tags-input> 

                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-xs" ng-click="createRoom(room, false);room='';">
                            <i class="fa fa-commenting"></i> Chat now 
                        </button>
                    </div>
                </div>

                                 <button ng-click="showRoomMember(room.roomName,room.users)"ng-if="room.custom==false" class="btn btn-default btn-xs room-member-icone" id="room.roomName" title="{{popover.title}}" data-content="{{popover.members}}" data-template-url="modules/chat/views/tabs/popover.member.html" html="true" data-animation="am-flip-x" data-auto-close="1" bs-popover>
